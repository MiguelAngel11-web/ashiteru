<div *ngIf="!isLogin ">
    <app-navbar></app-navbar>
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Login</h3>
                        <form action="#">
                            <div class="input__item">
                                <input type="text" placeholder="Email address">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Password">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Login Now</button>
                        </form>
                        <a href="#" class="forget_pass">Forgot Your Password?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>Dont’t Have An Account?</h3>
                        <a href="#" class="primary-btn">Register Now</a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>or</span>
                            <ul>
                                <li><a (click)="LoginWithFacebook()" class="facebook"><i class="fa fa-facebook"></i> Sign in With
                              Facebook</a></li>
                                <li><a (click)="LoginWithGoogle()" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                                <li><a (click)="LoginWithGithub()" class="github"><i class="fa fa-github"></i> Sign in With GitHub</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

<div *ngIf="isLogin">
    <app-user-dashboard></app-user-dashboard>
</div>
<!-- Login Section End -->
