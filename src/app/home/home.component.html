<!-- Product Section Begin -->
<app-navbar></app-navbar>
<section class="product spad">


    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="trending__product">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <div class="section-title">
                                <h4>Últimos episodios</h4>

                            </div>
                        </div>

                    </div>
                    <div class="row row-cols-3">
                        <div *ngFor="let e of allLatestEpisodesAnime index as i;">
                            <div class="col">
                                <div class="product__item">
                                    <div class="product__item__pic">
                                        <a [routerLink]="['/ver',e.id]"><img [src]="e.poster | domseguro:'://':'://www3.'"> </a>
                                        <div class="ep">Episodio {{e.episode}}</div>
                                        <div class="view"><i class="fa fa-play"></i></div>
                                    </div>
                                    <div class="product__item__text">
                                        <h5><a [routerLink]="['/ver',e.id]">{{e.title}}</a></h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="popular__product">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4>Útlimos animes agregados</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-3">
                            <div *ngFor="let t of allLatestAnimes index as i;">
                                <div class="col">
                                    <div class="product__item">
                                        <div class="product__item__estreno">
                                            <a [routerLink]="['/anime',t.id,t.title]"><img [src]="t.poster | domseguro:'://':'://www3.'"> </a>
                                            <div class="ep">Estreno</div>
                                            <div class="view"><i class="fa fa-play"></i></div>
                                        </div>
                                        <div class="product__item__text">
                                            <h5><a [routerLink]="['/anime',t.id,t.title]">{{t.title}}</a></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                </div>
            </div>
            <!-- Top views -->
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="product__sidebar">
                    <div class="product__sidebar__view">
                        <div class="section-title">
                            <h5>Animes En Emisión</h5>
                        </div>

                        <div class="filter__gallery">
                            <div *ngFor="let n of allEmision">
                                <div class="product__sidebar__view__item ">

                                    <div class="view">{{n.type}}</div>
                                    <div><i class="fa fa-play"></i>
                                        <h5><a [routerLink]="['/anime',n.id,n.title]">{{n.title}}</a></h5>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Product Section End -->
